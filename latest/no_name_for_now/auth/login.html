<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CamMT</title>
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-left">
          <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </div>
      </header>

      <main class="main">
        <div class="logo-container">
          <h1 class="app-name">CamMT</h1>
          <p class="login-subtitle">Log in to your account</p>
        </div>

        <div class="auth-form">
          <form>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="email" name="username" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="forgot-password">
              <a href="forgotPassword/forgot.html">Forgot password?</a>
            </div>

            <div class="button-group">
              <button type="submit" class="login-btn">Login</button>
              <a href="../index.html" class="continue-btn"
                >Continue <i class="fas fa-arrow-right"></i
              ></a>
            </div>
          </form>

          <div class="auth-footer">
            <p>
              Don't have an account?
              <a href="signup.html" class="signup-link">Sign up</a>
            </p>
          </div>
        </div>
      </main>

      <footer>
        <p>
          CamMT provides not only full translation experience intranslations,
          but also dictionaries for every existing pairs of languages - online
          and for free.
        </p>
      </footer>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
